<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google Archivo Font-->
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/cc2af53486.js" crossorigin="anonymous"></script>

    <title>Search Page</title>
  </head>

  <style>

    body{
    background: #f2f2f2;
    font-family: 'Archivo';
    }

    .search {
    width: 100%;
    position: relative;
    display: flex;
    }

    .searchTerm {
    width: 100%;
    border: 3px solid rgb(148, 185, 204);;
    border-right: none;
    padding: 5px;
    height: 36px;
    border-radius: 5px 0 0 5px;
    outline: none;
    color: rgb(148, 185, 204);;
    }

    .searchTerm:focus{
    color: rgb(148, 185, 204);;
    }

    .searchButton {
    width: 40px;
    height: 36px;
    border: 1px solid rgb(148, 185, 204);;
    background: rgb(148, 185, 204);;
    text-align: center;
    color: #fff;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    font-size: 20px;
    }

    /*Resize the wrap to see the search bar change!*/
    .wrap{
        padding-left: auto;
        margin-right: auto;
    }

    #footer {
        display: flex;
        justify-content: center; 
        color: white; 
        font-family: Archivo;
        font-size: 20px
    }

    body, html {
        height: 100%;
    }

    .bg {
        /* The image used */
        background-image: 
        linear-gradient(
        rgba(45, 42, 70, 0.55),
        rgba(45, 42, 70, 0.55)
        ),
        /* bottom, image */
        url("/Users/aaronrose/Documents/INST377/Final Project/maryland.png");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

  </style>

  <body>
    <div class="bg">
        
        <div style="margin-left: 25%; margin-right: 25%; padding-top: 20%;">
            <h1 style="color: white; font-family: Archivo; font-size: 50px; text-align: center;">
                Enter Your Address to Start:
            </h1>
        </div>
                <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm" placeholder="What are you looking for?">
                           <button type="submit" class="searchButton">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                     </div>

        <!-- <p id="footer"> Support | Contact</p> -->
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
